<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruz Group of Companies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/background.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images/background.jpg" alt="">
        </div>
        <div class="right">
            <h1>Create Account</h1>
            <div class="btns">
                <button><i class="ri-google-fill"></i> Sign up with Google</button>
                <button><i class="ri-facebook-circle-fill"></i> with Facebook</button>
            </div>
            <form action="">
                <div>
                    <label for="name">Name</label>
                    <input id="name" type="text">
                </div>
                <div>
                    <label for="email">Email or Phone</label>
                    <input id="email" type="text">
                </div>
                <div>
                    <label for="username">Username</label>
                    <input id="username" type="text">
                </div>
                <div>
                    <label for="Password">Password</label>
                    <input id="Password" type="text">
                </div>
                <div class="last">
                    <input type="checkbox">
                    I agree to all terms and privacy Policy
                </div>
                <button class="signUp">Sign up</button>
                <p class="text">Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
